<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reproductor con Subtítulos</title>
  <!-- Incluir CSS de Video.js desde CDN -->
  <link href="//vjs.zencdn.net/8.22.0/video-js.min.css" rel="stylesheet">
  <script src="//vjs.zencdn.net/8.22.0/video.min.js"></script>
</head>
<body>
  <!-- Elemento de video con clase video-js -->
  <video id="my-video" class="video-js" controls preload="auto" width="640" height="360">
    <source src="https://vjs.zencdn.net/v/oceans.mp4" type="video/mp4" />
    <!-- Subtítulos en inglés -->
    <track kind="subtitles" src="./public/subtitles/sample.vtt" srclang="en" label="English" default />
    <!-- Subtítulos en español -->
    <track kind="subtitles" src="./public/subtitles/sample.vtt" srclang="es" label="Spanish" />
  </video>

  <!-- Incluir Video.js desde CDN -->
  <script>
    // Inicializar el reproductor
    var player = videojs('my-video', {
      fluid: true // Hace que el reproductor sea responsivo
    });

    // Opcional: Evento para verificar cuando el video está listo
    player.ready(function() {
      console.log('El reproductor está listo');
    });
  </script>
</body>
</html>
